{% extends "paginas/base.html" %}

{% block titulo %}  Inicio  {% endblock %}

{% block contenido %}  

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-3 fw-bold">Bienvenidos a FitGym </h1>
        <p class="col-md-8 fs-4 lead">
            Empezar a ver entrenamientos en FitGym.
        </p>
        <hr class="my-2">
        <p class="lead">
            {% if not user.is_authenticated %}
                <a class="btn btn-primary btn-lg" href="{% url 'registro' %}" role="button">Empezar</a>
            {% else %}
                <a class="btn btn-primary btn-lg" href="{% url 'entrenamientos' %}" role="button">Empezar</a>
            {% endif %}
    </div>
</div>


{% endblock %}
